<div class="container-fluid" id="login-container">
  <div class="container vh-100 d-flex align-items-center">
    <div class="row w-100 align-items-center">
      <div class="col-md-6">
        <div class="card shadow p-4">
          <h2 class="text-center mb-4">Login</h2>
          <form [formGroup]="formulario" (ngSubmit)="loguear()">
            @if (error) {
              <div class="alert alert-danger"> {{ error }}</div>
            }
            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <input formControlName="email" type="email" class="form-control" id="email">
              @if (formulario.get('email')?.invalid && formulario.get('email')?.touched) {
                <p class="text-danger">Email is invalid</p>
              }
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input formControlName="password" type="password" class="form-control" id="password" required>
              @if (formulario.get('password')?.invalid && formulario.get('password')?.touched) {
                <p class="text-danger">No password entered</p>
              }
            </div>
            <div class="d-flex justify-content-between gap-3 mt-5">
              <a [routerLink]="'/register'" class="btn btn-secondary w-50">I don't have an account</a>
              <button type="submit" [disabled]="formulario.invalid" class="btn btn-primary w-50">Login</button>   
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6 text-end d-none d-md-block">
        <img src="assets/logo-with-name.png" class="img-fluid pe-4" alt="Logo">
      </div>
    </div>
  </div>
</div>
