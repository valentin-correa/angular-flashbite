<div class="container mt-5">
<div class="container-fluid d-flex p-4 gap-4">
    <h2 class="fw-bold">Zones</h2>
    <input class="form-control-sm btn-primary" type="text" placeholder="Search by ID">
    <input class="form-control-sm btn-primary" type="text" placeholder="How Many?">
</div>

<table class="table table-bordered mt-2">
  <thead>
    <tr class="table-primary">
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Location</th>
      <th scope="col">Radius</th>
      <th scope="col">Deliveries</th>
      <th scope="col">
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let zone of zones">
      <th scope="row">{{ zone.id }}</th>
      <td>{{ zone.name }}</td>
      <td>{{ zone.location }}</td>
      <td>{{ zone.radius }}</td>
      <td>{{ zone.deliveries }}</td>
      <td d-flex gap-3>
        <button class="btn btn-sm btn-warning">Update</button>
        <button class="btn btn-sm btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
