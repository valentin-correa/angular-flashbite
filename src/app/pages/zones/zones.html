<div class="container mt-5">
<div class="container-fluid d-flex flex-column flex-md-row p-0 gap-4 align-items-start">
  <div class="d-flex flex-column flex-md-row gap-2">
    <h2 class="fw-bold me-md-3">Zones</h2>

    <div class="input-wrapper w-100" style="max-width: 250px;">
      <img src="assets/search.png" alt="search icon" class="search-icon">
      <input
        type="text"
        class="rounded-pill btn-primary input-search w-100"
        placeholder="Search by ID"
        autofocus
      >
    </div>

    <div class="input-wrapper w-100" style="max-width: 250px;">
      <img src="assets/quantity.png" alt="quantity icon" class="quantity-icon">
      <input
        type="text"
        class="rounded-pill btn-primary input-search w-100"
        placeholder="How Many?"
      >
    </div>
  </div>
</div>
  
  <div class="table-responsive mt-2">
    <table class="table table-bordered">
      <thead>
        <tr class="table-primary">
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Location</th>
          <th scope="col">Radius</th>
          <th scope="col">Deliveries</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        @for (zone of zones; track zone.id) {
        <tr>
          <th scope="row">{{ zone.id }}</th>
          <td>{{ zone.name }}</td>
          <td class="dropend">
            <button
              class="btn btn-secondary dropdown-toggle w-100 d-flex align-items-center gap-2"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              data-bs-auto-close="outside"
            >
              <i class="bi bi-geo-alt-fill"></i>Location
            </button>
            <ul class="dropdown-menu p-3">
              <li><span class="d-block fw-bold">Latitude:</span>{{ zone.location.lat }}</li>
              <li><span class="d-block fw-bold">Longitude:</span>{{ zone.location.lng }}</li>
            </ul>
          </td>
          <td>{{ zone.radius }}</td>
          <td id="deliveries">
            <button
              class="btn btn-secondary dropdown-toggle w-100 d-flex align-items-center gap-2"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              data-bs-auto-close="outside"
            >
              <i class="bi bi-geo-alt-fill"></i>Deliveries
            </button>
          </td>
          <td class="d-flex flex-column flex-md-row gap-2 justify-content-center">
            <button class="rounded-pill btn btn-warning px-0 w-100 w-md-auto">Update</button>
            <button class="rounded-pill btn btn-danger px-0 w-100 w-md-auto">Delete</button>
          </td>
        </tr>
        }
      </tbody>
    </table>
    <div class="mt-3">
      <button class="rounded-pill btn btn-primary px-5" id="add" (click)="mostrarCreateZone = true">Add</button>
      <create-zone-modal *ngIf="mostrarCreateZone" (cerrar)="mostrarCreateZone = false" (crearZona)="agregarZona($event)"/>
    </div>
    <div class="pagination position-relative justify-content-center" role="group">
      <button type="button" class="btn circular-btn">&laquo;</button>
      <p class="circular-btn current-page">2</p>
      <button type="button" class="btn circular-btn">&raquo;</button>
    </div>
  </div>
</div>
